apiVersion: apps/v1
kind: Deployment
metadata:
  name: edu12-backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edu12-backend
  template:
    metadata:
#      annotations:
#        sidecar.istio.io/inject: "true"    
      labels:
        app: edu12-backend
    spec:
      containers:
      - name: edu12-backend
        image: shclub/edu12-backend
        ports:
        - name: http
          containerPort: 8080
        resources:
          limits:
            cpu: '0.5'
            memory: 1Gi
        env:
          - name: NODE_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.hostIP
          - name: POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: spec.nodeName
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
#        envFrom:
#        - configMapRef:
#            name: gw-configmap  
  minReadySeconds: 30
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
